<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        h3 {
            margin-left: 20px;
        }

        h5 {
            margin-left: 20px;
        }

        p {
            margin-left: 40px;
        }

        /* Center-align and add padding for item details */
        .item-details {
            text-align: center;
            margin-left: 0;
        }

        .item-details h5 {
            margin-left: 0;
            padding-left: 20px;
        }

        .item-details p {
            margin-left: 0;
            padding-left: 20px;
        }

        .center-image {
            text-align: center;
        }

        .center-image img {
            max-width: 100%;
            height: auto;
        }

        /* Align and style the images and choose boxes */
        .image-choose-container {
            display: flex;
            align-items: center;
            margin: 20px auto;
        }

        .image-container {
            flex: 1;
            text-align: center;
            border: 1px solid #ccc; /* Add a border to create the boxes */
            padding: 10px; /* Add padding inside the boxes */
        }

        /* Make the image smaller and fit inside the box */
        .image-container img {
            max-width: 100%; /* Adjust the image size to fit the box */
            height: auto;
        }

        .choose-box {
            text-align: center;
            background-color: #f2f2f2;
            padding: 5px; /* Adjust the padding for the choose box */
        }
        .clearfix::after {
    content: "";
    clear: both;
    display: table;
}

.new-boxes-container {
    display: flex;
    justify-content: space-between;
    margin: 20px auto;
}

.left-box {
    flex: 1;
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
}

.right-box {
    flex: 1;
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
}

.left-box img {
    max-width: 100%;
    height: auto;
}

    </style>
</head>
<body>
    <h1>Tupperware</h1>
    <h3>Nama: {{ name }}</h3>
    <h3>NPM: {{ npm }}</h3>
    <h3>Kelas: {{ kelas }}</h3>
    
    <div class="image-choose-container">
        <div class="image-container">
            <div class="center-image">
                <img src="img/newimg.jpg" alt="Image 1">
            </div>
        </div>
        <div class="image-container">
            <div class="choose-box">
                <p>Check This Product !</p>
            </div>
        </div>
    </div>

    <div class="image-choose-container">
        <div class="image-container">
            <div class="center-image">
                <img src="img/boxes.jpg" alt="Image 2">
            </div>
        </div>
        <div class="image-container">
            <div class="choose-box">
                <p>Check This Product !</p>
            </div>
        </div>
    </div>

    <div class="image-choose-container">
        <div class="image-container">
            <div class="center-image">
                <img src="img/bottles.jpg" alt="Image 3">
            </div>
        </div>
        <div class="image-container">
            <div class="choose-box">
                <p>Check This Product !</p>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>
    <h2> Our Product Best Seller !</h2>
    <div class="new-boxes-container">
        <div class="left-box">
            <div class="center-image">
                <img src="img/bestseller.jpg" alt="New Image">
            </div>
        </div>
        <div class="right-box">
            <div class="item-details">
                <h5>Item Name:</h5>
                <p>{{ item_name }}</p>
                <h5>Amount:</h5>
                <p>{{ amount }}</p>
                <h5>Description:</h5>
                <p>{{ description }}</p>
                <h5>Rating:</h5>
                <p>{{ rating }}</p>
                <h5>Reviews:</h5>
                <p>{{ reviews }}</p>
            </div>
        </div>
    </div>
    
    </div>
</body>
</html>
