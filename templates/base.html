<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define a class for the login container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.wallpapersafari.com/40/15/yjJwrS.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        /* Style the login container */
        .login {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to improve text readability */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Style the login button */
        .login-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.wallpapersafari.com/40/15/yjJwrS.jpg');
            background-size: cover;
            background-position: center;
        }

        .registration {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button-container {
            margin-top: 10px;
        }

        .btn-regist {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-box {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        .banner {
            background-image: url('https://media.istockphoto.com/id/1033753562/photo/black-paper-shopping-bags-on-black-background.jpg?s=612x612&w=0&k=20&c=g4VdAISgehQLi0LJQ9NVIHVgjXjlkB-HAs1425aZ3Rk=');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            width: 100%;
        }
        .banner h1 {
            font-size: 3rem;
        }

        h1 {
            text-align: center;
        }

        h3 {
            margin-left: 20px;
        }

        h5 {
            margin-left: 20px;
        }

        p {
            margin-left: 40px;
        }

        h4 {
        text-align: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
        }


        /* Center-align and add padding for item details */
        .item-details {
            text-align: center;
            margin-left: 0;
        }

        .item-details h5 {
            margin-left: 0;
            padding-left: 20px;
        }

        .item-details p {
            margin-left: 0;
            padding-left: 20px;
        }

        .center-image {
            max-width: 100px; /* Adjust the maximum width as needed */
            max-height: 100px; /* Adjust the maximum height as needed */
            width: auto;
            height: 100px;
            display: block; /* This ensures the image is centered horizontally */
            margin: 0 auto; /* This centers the image horizontally */
        }

        /* Align and style the images and choose boxes */
        .image-choose-container {
            display: flex;
            align-items: center;
            margin: 20px auto;
        }

        .image-container {
            flex: 1;
            text-align: center;
            border: 1px solid #ccc; /* Add a border to create the boxes */
            padding: 10px; /* Add padding inside the boxes */
        }


        .image-container img {
            max-width: 100%; /* Adjust the image size to fit the box */
            height: auto;
        }

        .choose-box {
            text-align: center;
            background-color: #f2f2f2;
            padding: 5px; /* Adjust the padding for the choose box */
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .new-boxes-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px; /* Adjust the maximum width */
            margin: 0 auto;
        }

        .left-box {
            flex: 0.5; /* Reduce the flex value to make it smaller */
            text-align: center;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .right-box {
            flex: 0.5; /* Reduce the flex value to make it smaller */
            text-align: center;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .left-box img {
            max-width: 100%;
            height: auto;
            width: 100%;
        }

        .last-row {
        background-color: #99cea9; /* Change the background color to your preferred color */
        }

    </style>
