{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}

<div class="registration-container">
    <div class="registration">
        <h1>Register</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <div class="button-container">
                <input class="btn-regist" type="submit" name="submit" value="Daftar"/>
            </div>
        </form>

        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

{% endblock content %}
